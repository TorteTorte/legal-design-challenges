<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Design Challenge</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 5%;
            background: linear-gradient(135deg, #f4f4f4, #e8f0fe);
            color: #333;
        }
        #challenge {
            font-size: 22px;
            margin: 20px auto;
            font-weight: bold;
            color: #222;
            background: #ffeb3b;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15);
            display: inline-block;
            width: 60%;
            max-width: 400px;
            text-align: center;
            font-family: 'Permanent Marker', cursive;
            transform: rotate(-3deg);
        }
        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background: linear-gradient(135deg, #0056b3, #00A2E8);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button:hover {
            background: linear-gradient(135deg, #0056b3, #0088cc);
        }
        h1 {
            font-size: 28px;
            color: #0056b3;
        }
        p {
            font-size: 18px;
            color: #444;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Legal Design Challenge Generator</h1>
    <p>Klicke auf den Button, um eine neue Challenge zu erhalten!</p>
    <p id="challenge">üîπ Deine Challenge wird hier angezeigt üîπ</p>
    <button onclick="generateChallenge()">Neue Challenge</button>

    <script>
        const challenges = [
            "Gestalte eine Datenschutzerkl√§rung, die in 3 Minuten verst√§ndlich ist.",
            "Erstelle ein interaktives Dashboard f√ºr Vertragsmanagement.",
            "Visualisiere die wichtigsten Unternehmensrichtlinien als Infografik.",
            "Entwickle ein verst√§ndliches NDA f√ºr Startups.",
            "Gestalte eine Schulung zu Compliance mit Storytelling-Elementen.",
            "Erstelle eine visuelle Roadmap f√ºr den Due-Diligence-Prozess.",
            "Design eine digitale Plattform f√ºr die interne Rechtsberatung.",
            "Erarbeite eine interaktive Wissensdatenbank f√ºr juristische FAQs.",
            "Erstelle ein intuitives Formular f√ºr Vertragsabschl√ºsse.",
            "Gestalte eine Checkliste f√ºr Datenschutz-Audits."
        ];

        let lastIndex = -1;
        function generateChallenge() {
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * challenges.length);
            } while (randomIndex === lastIndex);
            lastIndex = randomIndex;
            document.getElementById("challenge").innerText = challenges[randomIndex];
        }
    </script>
</body>
</html>
